<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNote</title>
    <link rel="stylesheet" href="quicknote.css">
    <script src="quicknote.js"></script>
</head>
<body id="body">
  <div id="cont_all">
       <div  id="cont_heading">
             <label id="note_heading">QuickNote </label>
         
              
              </div>
           <div id="cont_greet"> <label id="user_greet"></label></div>
                
                  <div id="cont_search">
                    <input type="text" id="search_notes" placeholder="Type to search"  disabled>
                       </div>  
                  <div>
                    <ul id="ul_category">
                        </ul>
                  <label id="show_category">Recent <img id="img_currentcategory" src="recent.png"></label>
                   <button id="back_category" title="to Recent"></button> 
                   
                  </div>
                                                 
                   <div id="top_note">
                    <input  type="text" id="input-el" maxlength="20" placeholder="Add Title"> 
                    <label id="count_text">0/20 words</label> 
                    <input type='button' id="grab-btn" value="" title="Grab URL"> 
                   </div>
                   <div id="cont_inp">
          
          
           
          <form>
            <label id="count_textarea"></label>
            <textarea id="text_area" placeholder="Start typing here..."></textarea>
           
           
          
            <button type="button" id="new_style" title="Clear text area"></button>
          </form>
 
        </div>
       
        <div id="div_li_shownote">
           <div id="divshow_note"> </div>
         
           <button type="button" id="edit_back"></button>
            <input type="checkbox" class="chk" id="mainchk"> </input>
      
           <!-- contains empty unordered list to contain listr from js to show notes and links   -->
           <ul id="ul-el">   </ul>

           </div>
            <div id="cont_bottom"> 
              <button id="newnote_btn" title="Create New note"></button>
              <button id="home_btn" title="Home screen"></button>
              <button type="button" id="edit-btn" disabled title="Edit notes"></button>
              <button type="button"  id="download" title="Download as text"></button>
              
              <button id="drop_btn" title="more options"></button>
              <button  type="button"  class="list_btns" id="refresh_btn" title="Reset everything">Reset</button>
              <button  type="button"  class="list_btns" id="about_btn" >About</button>
       
              <form>
                <input type="color" id="colorPicker" title="Select colour">
                <input type="color" id="colorPicker_edit" title="Change colour">
                <input  type="submit" id="input-btn" value="" title="Add Note"></br>
         
              </form>
              
              
            </div>
           
          
       </div>
     
         
  </body>
</html>
