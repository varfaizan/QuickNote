<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNote</title>
    <link rel="stylesheet" href="quicknote.css">
    <script src="quicknote.js"></script>
 </head>
<body>
  <div id="bdy">
   
    <div id="top_img">  
      <div  id="cont_heading"><h1 id="note_heading">QuickNote</h1>
      </div> 
        </div>                                                      

    <div id="cont_inp">
          <form>
            <!-- <textarea id="input-el" placeholder="Type here"></textarea> -->
             <input  type="text" id="input-el" placeholder="Type here">
             <input  type="submit" id="input-btn" value="Add Note">
             <!-- <img id="btn_img" src='r_arrow.png'> -->
             </button>
          </form>
    </div>
  
    <form >  
      <div id="cont_link">
        <button id="grab-btn">Grab Link</button>
        
        <button type="button" id="edit-btn" disabled>Edit</button>
      </div>
    </form>

    <div id="cont_ul">
   
      <input type="checkbox" class="chk" id="mainchk"><label id="p_chk">Select All</label> </input>
      <!-- contains empty unordered list to contain listr from js to show notes and links   -->
      <ul id="ul-el">
      </ul>

    </div>

      <div id="cont_dload_edit">
        <button type="button" id="download">Save Offline</button>
        <button  type="button" id="delete-btn" >New Style</button>
    </div>

</div>

</body>
</html>
