<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNote</title>
    <link rel="stylesheet" href="quicknote.css">
    <script src="quicknote.js"></script>
</head>
<body>
  <div id="bdy">
        <div id="top_img">   
           <div  id="cont_heading">
             <h1 id="note_heading">QuickNote</h1>
                 </div> 
                   </div>                                                      
                  
        <div id="cont_inp">
         <form>
            <input type='submit' id="grab-btn" value="" title="Grab URL"> 
          </form>

         <button type="button" id="new_style" title="Random colour"></button>
         <input type="color" id="colorPicker" title="Select colour">
          <form>
            <input  type="text" id="input-el" placeholder="Add Title">
            <textarea id="text_area" placeholder="Add more"></textarea> 
            <input  type="submit" id="input-btn" value="" title="Add Note"></br>
          </form>
        </div>
  
        <div id="div_li_shownote">
           <div id="divshow_note"> </div>
           <label id="recent_notes">My Notes</label>
           <button type="button" id="download" title="Download as text"></button>
           <button type="button" id="edit-btn" disabled title="Edit notes"></button>
           <input type="checkbox" class="chk" id="mainchk"><label id="p_chk">Select All</label> </input>
      
           <!-- contains empty unordered list to contain listr from js to show notes and links   -->
           <ul id="ul-el">   </ul>

        </div>





</div>

</body>
</html>
